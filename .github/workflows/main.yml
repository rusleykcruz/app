name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Esta é a parte mágica: ela configura o Android SDK sem ser root
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Buildozer (Sem erro de Root)
        uses: ArtemSerebriakov/buildozer-action@v1
        with:
          save_bundle: false
          # O segredo: rodar através de uma action que gerencia o usuário
          command: buildozer android debug --yes
        continue-on-error: false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MeuAppInstalavel
          path: bin/*.apk
