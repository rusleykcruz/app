name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer (Desativando trava de Root via Sed)
        run: |
          mkdir -p bin
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/hostdir \
            kivy/buildozer:latest \
            /bin/bash -c "sed -i 's/self.check_root()/# self.check_root()/g' /home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py && buildozer android debug"
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MeuAppAPK
          path: bin/*.apk
